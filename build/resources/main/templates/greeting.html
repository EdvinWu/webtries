<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/register}" th:object="${person}" method="post">
    <p>Name: <input type="text" th:field="*{name}"  maxlength="15" /></p>
    <p>Surname: <input type="text" th:field="*{surname}" maxlength="20" /></p>
    <p>Email: <input type="email" th:field="*{email}"  maxlength="40"/></p>
    <p>Password: <input type="password" th:field="*{password}"  maxlength="16"/></p>
	<p>Age: <input type="number" th:field="*{age}" min="13" max="99"/></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
